<h2>Explode</h2>
<p>Beloved and pure, turn, face her.<br/>
See emotional spilling.<br/>
I am rapt.<br/>
Explode!<br/>
Rapt am I, spilling emotional.<br/>
See her face turn pure and beloved.</p>
